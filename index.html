<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Delete Dialog Box</title>
</head>

<body>
    <div class="container" id="container">
        <i class="fas fa-times" id="allclose" onclick="closeCont()"></i>
        <h3>Are you sure?</h3>
        <p class="sub-heading">
            This is goining to be permaanetely delete, are you sure?
        </p>
        <div class="warning">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p class="warn-para">
                By deleting this item, you can't restore it later!
            </p>
        </div>

        <button class="cancel" onclick="closeCont()">Cancel</button>
        <button class="yes-delete">Yes, delete</button>
    </div>

    <button class="delete-btn" id="delete">
        <i class="far fa-trash-alt"></i>
        Delete
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
